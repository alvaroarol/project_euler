<h2>Problem</h2>
<p>A Pythagorean triplet is a set of three natural numbers, a < b < c, for which,<br />

a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup><br />
For example, 3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup>.<br />

There exists exactly one Pythagorean triplet for which a + b + c = 1000.<br />
Find the product abc.</p>

<h2>Answer</h2>
<span></span>

<script>

var solution = 0;

for(var i = 1; i < 1000; i ++){
    for(var j = 1; j < 1000; j ++){
        if(i + j + Math.sqrt(i * i + j * j) === 1000){
            solution = [i, j, Math.sqrt(i * i + j * j)];
        }
    }
}


//Solution goes here
document.querySelectorAll('span')[0].innerHTML = solution + '<br/>' + solution[0] * solution[1] * solution[2];

</script>
